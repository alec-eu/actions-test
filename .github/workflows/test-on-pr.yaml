name: Test on PR
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize
env:
  AWS_REGION: us-west-2
  AWS_DEFAULT_REGION: us-west-2
  REPOSITORY_URI: 083372784142.dkr.ecr.us-west-2.amazonaws.com/people-service-stef
  
jobs:
  Run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Run unit tests
